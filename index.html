<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CSS/Master.CSS">
  <link rel="stylesheet" href="JS/Master.JS">
  <meta charset="UTF-8">
  
  <title>CRUD</title>
</head>
<body>
  <div class="CRUD">
    <div class="head">
      <h2>crud</h2>
      <p>The honesty And Creativity For You</p>
    </div>

    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="Price">
        <input onkeyup="gettotal() " type="number" id="price" placeholder="price">
        <input onkeyup="gettotal() " type="number" id="taxes" placeholder="taxes">
        <input onkeyup="gettotal() " type="number" id="ads" placeholder="ads">
        <input onkeyup="gettotal() " type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button id="Submit">Creat</button>
    </div>

    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnsearch">
          <button onclick = "getsearchMood(this.id)" id="searchtitle">Search By Title</button>
          <button onclick = "getsearchMood(this.id)" id="searhcategory">Search By Category</button>
        </div>
      </div>
      <div id="deleteAll">

      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
        
        </tbody>
      </table>

    </div>
  </div>

</body>
</html>
